<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh; overflow:hidden;
  font-family:Poppins,sans-serif;
  color:#fff;
  background:
    radial-gradient(1200px 600px at 10% 10%, #ff9a9e55, transparent),
    radial-gradient(900px 500px at 90% 20%, #fad0c455, transparent),
    linear-gradient(120deg,#1a002b,#3a0057,#000);
  animation:bgMove 12s ease-in-out infinite alternate;
}
@keyframes bgMove{to{background-position:100% 100%}}

.center{
  position:absolute; inset:0;
  display:grid; place-items:center;
  text-align:center; padding:20px;
}

.card{
  width:min(92%,900px);
  padding:40px 26px 34px;
  border-radius:28px;
  backdrop-filter: blur(6px);
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  box-shadow:0 40px 120px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.15);
}

/* Title */
.title{
  font-family:'Great Vibes',cursive;
  font-size:82px; line-height:1.05;
  background:linear-gradient(45deg,gold,#ff7eb3,white);
  -webkit-background-clip:text; color:transparent;
  text-shadow:0 0 60px rgba(255,215,0,.7);
  animation:glow 2s infinite alternate;
}
@keyframes glow{to{filter:drop-shadow(0 0 30px #ff7eb3)}}

/* Photo */
.photo{
  width:220px; height:220px; border-radius:50%;
  border:6px solid gold; margin:22px auto;
  object-fit:cover;
  box-shadow:0 0 90px rgba(255,215,0,.9);
}

/* Message */
.message{
  font-size:22px; line-height:1.7;
  margin:18px auto 10px;
  max-width:720px;
}

/* Signature */
.sign{
  margin-top:18px;
  font-family:'Great Vibes',cursive;
  font-size:54px; color:gold;
  text-shadow:0 0 70px gold;
}

/* Floating roses */
.petals span{
  position:absolute; top:-50px; font-size:28px;
  animation:fall linear infinite; opacity:.9;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg); opacity:0}
}
.petals span:nth-child(1){left:8%; animation-duration:9s}
.petals span:nth-child(2){left:22%; animation-duration:11s}
.petals span:nth-child(3){left:38%; animation-duration:10s}
.petals span:nth-child(4){left:55%; animation-duration:12s}
.petals span:nth-child(5){left:72%; animation-duration:9.5s}
.petals span:nth-child(6){left:88%; animation-duration:13s}

/* Sparkles */
.sparkles span{
  position:absolute; width:6px; height:6px; border-radius:50%;
  background:gold; animation:twinkle 4s infinite;
}
@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}
.sparkles span:nth-child(1){top:18%; left:16%}
.sparkles span:nth-child(2){top:34%; left:84%}
.sparkles span:nth-child(3){top:72%; left:28%}
.sparkles span:nth-child(4){top:64%; left:66%}
</style>
